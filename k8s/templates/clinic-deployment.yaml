apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinic-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.containers.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.containers.port }}
        env:
        - name: DB_USER
          value: root
        - name: DB_HOST
          value: mysql
        - name: DB_PASSWORD
          value: root
      imagePullSecrets:
        - name: regcred